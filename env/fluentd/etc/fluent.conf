<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match fluent.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluent
    include_tag_key true
    tag_key tag
    flush_interval 1s
  </store>
</match>
<match keycloak.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix audit
    flush_interval 1s
  </store>
</match>
<match **>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix logs
    include_tag_key true
    tag_key tag
    flush_interval 1s
  </store>
</match>
