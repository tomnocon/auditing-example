<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match fluent.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name  fluent
    include_tag_key true
    tag_key tag
    flush_interval 1s
  </store>
</match>
<match audit.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name  audit
    flush_interval 1s
    pipeline geoip
</store>
</match>
<match **>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name  logs
    include_tag_key true
    tag_key tag
    flush_interval 1s
  </store>
</match>
