<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match fluent.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluent
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name audit_log
    tag_key tag
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
<match audit.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix audit
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name audit_log
    tag_key tag
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>